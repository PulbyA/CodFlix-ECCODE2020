#parse("base.html")
#@mainLayout()
<div class="landscape">
    <div class="bg-black">
        <div class="row no-gutters">
            <div class="col-md-6 full-height bg-white">
                <div class="auth-container">
                    <h2><span>Cod</span>'Flix</h2>
                    <h3>Formulaire de contact</h3>

                    <form method="POST" action="/contact" class="custom-form">

                        <div class="form-group">
                            <label for="sender">Votre adresse e-mail :</label>
                            <input type="sender" placeholder="joe@codingfactory.fr" id="sender" name="sender" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="content">Le contenu de votre message :</label>
                            <input type="content" placeholder="Écrivez ici tout ce que vous avez à nous dire" id="content" name="content" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="submit" name="Valider" class="btn btn-block bg-red" value="Envoyer" />
                                </div>
                                <!-- TODO: If user in session is not null, button to go back to media-->
                            </div>
                        </div>

                        <span class="error-msg">

                        </span>
                    </form>
                </div>
            </div>
            <div class="col-md-6 full-height">
                <div class="auth-container">
                    <h1>N'Hésitez pas à nous contacter pour tout problème rencontré !</h1>
                </div>
            </div>
        </div>
    </div>
</div>
#end
