#parse("dashboard.html")
#@mainLayout()

<div class="media-detail">
    <!-- TODO : -->
    <div class="upper-detail">
        <h1 class="headerText"><a href="/episodes/">$media.getTitle()</a></h1>
        <p class="headerText">Durée : $episode.getDurationInMinutes() minutes</p>
        <p class="headerText">$media.findGenreById()</p>
    </div>
    <div class="media-content">
        <div class="left-detail">
            <div class="media-infos">
                <p class="text">Titre de l'épisode : $episode.getTitle()</p>
                <p class="text">Réalisateur : <span>$media.getDirector()</span></p>
                <p class="text">Date de sortie : <span>$episode.formatDate()</span></p>
            </div>


            <div class="media-summary">
                <h5>Résumé : </h5>
                <p>$media.getSummary()</p>
            </div>
        </div>

        <div class="video">
            <div>
                <iframe frameborder="0"
                        src="$episode.getEpisodeUrl()" ></iframe>
            </div>
        </div>
    </div>
</div>

#end
